<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Components</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <div class="container mx-auto mt-6">
    <h1 class="text-3xl font-bold">Let's âœï¸ & ğŸ® </h1>
    <div id="card1"></div>

  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    // HTML íŒŒì¼ ë¡œë“œ í•¨ìˆ˜
    function loadComponent(id, file) {
      fetch(file)
        .then((response) => response.text())
        .then((data) => {
          document.getElementById(id).innerHTML = data;
        });
    }

    // ì»´í¬ë„ŒíŠ¸ ë¡œë“œ
    loadComponent("navbar", "components/navbar.html");
    loadComponent("card1", "components/card.html");
    loadComponent("card2", "components/card2.html");
    loadComponent("card3", "components/card3.html");
    loadComponent("footer", "components/footer.html");


  </script>
</body>
</html>
